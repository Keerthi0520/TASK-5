<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f3f3;
      padding: 20px;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .product {
      background: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product h4 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product p {
      font-size: 16px;
      color: green;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #ffa41c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .cart {
  position: fixed;
  top: 20px;
  right: 20px;
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  width: 250px;
}

.cart h4 {
  font-size: 18px;
  margin-bottom: 10px;
}

#cart-list div {
  border-bottom: 1px solid #ccc;
  padding: 5px 0;
  font-size: 15px;
}

  </style>
</head>

</html>
